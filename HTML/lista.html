       <body>
	   <header>
 	      <h1> Curso de Html!</h1>
 	   </header>
	   	<section>
		<h2> Lista ordenada</h2> 
		<ol>
		<li> Item 1 </li>
		<li> Item 2 </li>
		<li> Item 3 </li>
		</ol>
		<hr>
		<h2> Lista desordenada </h2>
		<ul>
		<em> <!-- Da enfase no texto!-->
		<li> Item 1 </li>
		<li> Item 2 </li>
		<li> Item 3 </li>
		</em>
		</ul>
		<hr>
		<h2> Lista definição </h2>
		<dl>
		<dt> Café </dt> <!-- titulo da lista-->
		<dd> preto </dd> <!-- definiçoes-->
		<dd> quente </dd> <!-- definiçoes--> <br>
		<dt> Leite </dt>
		<dd> branco</dd>
		</dl>
		</section>
	<footer> </footer>

   </body>

</html>
